<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupon Code System</title>
        <style>
        table {
          border: 1px solid black;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
<table class="center">
    <tr>
        <th>coupon</th>
        <th>order amount</th>
        <th>total amount</th>
    </tr>
    {% for i in display %}
    <tr>
        <td>{{i.coupon}}</td>
        <td>{{i.order_amount}}</td>
        <td>{{i.total_amount}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

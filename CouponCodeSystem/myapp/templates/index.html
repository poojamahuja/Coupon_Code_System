<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupon Code System</title>
    <style>
        table {
          border: 1px solid black;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
        .button {
          margin:auto;
          display:block;
        }

    </style>
</head>
<body>
<form action="{% url 'neworder' %}" method="post">
    {% csrf_token %}
    <table class="center">
        <tr>
            <td><label>Enter Coupon Code</label></td>
            <td><input type="text" id="id_code" name="coupon" required></td>
        </tr>
        <tr>
            <td><label>Enter Order Amount</label></td>
            <td><input type="number" id="id_orderamount" name="order_amount" min="100" max="1500000" required></td>
        </tr>
        <tr>
            <td><input type="submit" class="button" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
